language: r
cache:
  packages: true
  directories:
  - _bookdown_files
  - $HOME/.npm

branches:
  only:
    - master

addons:
  apt:
    packages:
      - libudunits2-dev # units, sf
      - libgdal-dev     # sf
      - libgeos-dev     # sf
      - libglpk-dev     # igraph
      - libproj-dev     # sf

# Packages binaires Ã  partir de RStudio
before_install:
  - echo "options(repos = c(CRAN = 'https://packagemanager.rstudio.com/all/__linux__/xenial/latest'))" >> ~/.Rprofile.site
  - echo "options(HTTPUserAgent = paste0('R/', getRversion(), ' R (',
       paste(getRversion(), R.version['platform'], R.version['arch'], R.version['os']),
       ')'))" >> ~/.Rprofile.site

jobs:
  include:
    - stage: gitbook
      script: travis_wait 90 Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::gitbook', quiet = TRUE)"
    - stage: pdf
      script: travis_wait 90 Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::pdf_book', quiet = TRUE)"

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: docs
  on:
    branch: master
